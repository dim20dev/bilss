<!DOCTYPE html><html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Λογαριασμοί ανά Μήνα</title>
<style>
  body { font-family: sans-serif; margin: 20px; background: #f4f4f9; }
  h1, h2 { text-align: center; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
  th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
  th { background: #0ea5e9; color: white; }
  tr.paid { background: #d4f7d4; }
  input, button { padding: 8px; margin: 5px; border-radius: 6px; border: 1px solid #ccc; }
  button { background: #0ea5e9; color: white; cursor: pointer; }
  button:hover { background: #0284c7; }
  .month-section { margin-bottom: 30px; }
</style>
</head>
<body>
<h1>Λογαριασμοί ανά Μήνα</h1>
<div>
  <input id="title" placeholder="Όνομα λογαριασμού">
  <input id="amount" type="number" placeholder="Ποσό €">
  <input id="date" type="date">
  <button onclick="addBill()">Προσθήκη</button>
  <button onclick="exportData()">Εξαγωγή</button>
  <input type="file" id="fileInput" onchange="importData(event)">
</div>
<div id="monthsContainer"></div><script>
const monthNames = ["Ιανουάριος","Φεβρουάριος","Μάρτιος","Απρίλιος","Μάιος","Ιούνιος","Ιούλιος","Αύγουστος","Σεπτέμβριος","Οκτώβριος","Νοέμβριος","Δεκέμβριος"];
const storageKey = "myBills";
let bills = JSON.parse(localStorage.getItem(storageKey) || "[]");

function save() {
  localStorage.setItem(storageKey, JSON.stringify(bills));
  render();
}

function addBill() {
  const title = document.getElementById("title").value;
  const amount = parseFloat(document.getElementById("amount").value);
  const date = document.getElementById("date").value;
  if (!title || !amount || !date) { alert("Συμπλήρωσε όλα τα πεδία!"); return; }
  const month = monthNames[new Date(date).getMonth()];
  bills.push({ id: Date.now(), title, amount, month, paid: false });
  save();
  document.getElementById("title").value = '';
  document.getElementById("amount").value = '';
  document.getElementById("date").value = '';
}

function togglePaid(id) {
  bills = bills.map(b => b.id === id ? { ...b, paid: !b.paid } : b);
  save();
}

function render() {
  const container = document.getElementById("monthsContainer");
  container.innerHTML = '';
  const monthsWithBills = [...new Set(bills.map(b => b.month))];
  monthsWithBills.forEach(month => {
    const monthDiv = document.createElement('div');
    monthDiv.classList.add('month-section');
    const h2 = document.createElement('h2');
    h2.textContent = month;
    monthDiv.appendChild(h2);
    const table = document.createElement('table');
    const thead = document.createElement('thead');
    thead.innerHTML = '<tr><th>✔</th><th>Όνομα</th><th>Ποσό (€)</th></tr>';
    table.appendChild(thead);
    const tbody = document.createElement('tbody');
    bills.filter(b => b.month === month).forEach(b => {
      const row = document.createElement('tr');
      if (b.paid) row.classList.add('paid');
      row.innerHTML = `
        <td><input type="checkbox" ${b.paid ? 'checked' : ''} onclick="togglePaid(${b.id})"></td>
        <td>${b.title}</td>
        <td>${b.amount.toFixed(2)} €</td>
      `;
      tbody.appendChild(row);
    });
    table.appendChild(tbody);
    monthDiv.appendChild(table);
    container.appendChild(monthDiv);
  });
}

function exportData() {
  const blob = new Blob([JSON.stringify(bills)], { type: 'application/json' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'logariasmoi.json';
  a.click();
}

function importData(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    try { bills = JSON.parse(e.target.result); save(); } catch { alert('Σφάλμα στο αρχείο!'); }
  };
  reader.readAsText(file);
}

render();
</script></body>
</html>
