<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Λογαριασμοί ανά Μήνα</title>

<!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
  body { font-family: sans-serif; margin: 20px; background: #f4f4f9; }
  h1, h2 { text-align: center; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
  th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
  th { background: #0ea5e9; color: white; }
  tr.paid { background: #d4f7d4; }
  input, button, select { padding: 8px; margin: 5px; border-radius: 6px; border: 1px solid #ccc; }
  button { background: #0ea5e9; color: white; cursor: pointer; }
  button:hover { background: #0284c7; }
  .month-nav { text-align: center; margin: 10px 0; }
  .flex { display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; margin-bottom: 10px; }
  #settingsBtn { position: fixed; top: 10px; right: 10px; background: #0ea5e9; border-radius: 50%; width: 40px; height: 40px;
                 font-size: 20px; color: white; text-align: center; line-height: 40px; }
  #settingsPanel {
    display: none;
    position: fixed; top: 60px; right: 10px;
    background: white; border: 1px solid #ccc; border-radius: 10px;
    padding: 15px; width: 280px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  #settingsPanel h3 { margin-top: 0; text-align: center; }
</style>
</head>
<body>
<h1>Λογαριασμοί ανά Μήνα</h1>

<div class="flex">
  <input id="title" placeholder="Όνομα λογαριασμού" />
  <select id="commonBills" onchange="fillTitle(this.value)">
    <option value="">-- Συνηθισμένοι --</option>
  </select>
</div>

<div class="flex">
  <input id="amount" type="number" placeholder="Ποσό €" />
  <select id="monthSelect"></select>
  <button onclick="addBill()">Προσθήκη</button>
  <button onclick="exportData()">Εξαγωγή</button>
</div>

<div class="month-nav" id="monthNav"></div>
<div id="monthContainer"></div>

<!-- Settings -->
<div id="settingsBtn" onclick="toggleSettings()">⚙️</div>
<div id="settingsPanel">
  <h3>Ρυθμίσεις</h3>
  <div style="text-align:center;">
    <label>Κωδικός:</label>
    <input id="userCode" readonly style="width:100%;text-align:center;" />
  </div>
</div>

<script>
/* ====== SETUP ====== */
const SUPABASE_URL = "YOUR_SUPABASE_URL";
const SUPABASE_KEY = "YOUR_SUPABASE_KEY";
const GENERATE_URL = "YOUR_GENERATE_URL"; // /functions/v1/generate
const ACCESS_URL = "YOUR_ACCESS_URL"; // /functions/v1/accept

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const monthNames = ["Ιανουάριος","Φεβρουάριος","Μάρτιος","Απρίλιος","Μάιος","Ιούνιος","Ιούλιος","Αύγουστος","Σεπτέμβριος","Οκτώβριος","Νοέμβριος","Δεκέμβριος"];
const storageKey = "myBills";
let bills = [];
let currentMonth = monthNames[new Date().getMonth()];
let code = localStorage.getItem("sixDigitCode");

/* ====== AUTO GENERATE 6-DIGIT CODE ====== */
async function ensureCode() {
  if (!code) {
    const res = await fetch(GENERATE_URL);
    const data = await res.json();
    code = data.code || Math.floor(100000 + Math.random() * 900000).toString();
    localStorage.setItem("sixDigitCode", code);
  }
  document.getElementById("userCode").value = code;
}
ensureCode();

/* ====== LOAD BILLS FROM SUPABASE ====== */
async function loadBills() {
  const { data, error } = await supabase.from("bills").select("*").eq("code", code);
  if (!error && data) {
    bills = data;
    render();
  }
}

/* ====== REALTIME UPDATES ====== */
function setupRealtime() {
  supabase
    .channel("public:bills")
    .on("postgres_changes", { event: "*", schema: "public", table: "bills", filter: `code=eq.${code}` }, (payload) => {
      loadBills();
    })
    .subscribe();
}

/* ====== ADD BILL ====== */
async function addBill() {
  const title = document.getElementById("title").value.trim();
  const amount = parseFloat(document.getElementById("amount").value);
  const month = document.getElementById("monthSelect").value;
  if (!title || !amount || !month) return alert("Συμπλήρωσε όλα τα πεδία!");

  const bill = { title, amount, month, paid: false, code };
  const { error } = await supabase.from("bills").insert([bill]);
  if (error) alert("Σφάλμα κατά την αποθήκευση!");
  else {
    document.getElementById("title").value = "";
    document.getElementById("amount").value = "";
  }
}

/* ====== TOGGLE PAID ====== */
async function togglePaid(id, value) {
  await supabase.from("bills").update({ paid: value }).eq("id", id);
}

/* ====== DELETE BILL ====== */
async function deleteBill(id) {
  await supabase.from("bills").delete().eq("id", id);
}

/* ====== EXPORT ====== */
function exportData() {
  const blob = new Blob([JSON.stringify(bills)], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "logariasmoi.json";
  a.click();
}

/* ====== RENDER ====== */
function render() {
  const container = document.getElementById("monthContainer");
  container.innerHTML = "";
  const monthBills = bills.filter((b) => b.month === currentMonth);

  const h2 = document.createElement("h2");
  h2.textContent = currentMonth;
  container.appendChild(h2);

  if (monthBills.length === 0) {
    container.innerHTML += `<p style='text-align:center;'>Δεν υπάρχουν λογαριασμοί</p>`;
    return;
  }

  const table = document.createElement("table");
  table.innerHTML = `
    <thead><tr><th>✔</th><th>Όνομα</th><th>Ποσό (€)</th><th>Διαγραφή</th></tr></thead>
    <tbody>
      ${monthBills
        .map(
          (b) => `
        <tr class="${b.paid ? "paid" : ""}">
          <td><input type="checkbox" ${b.paid ? "checked" : ""} onchange="togglePaid(${b.id}, this.checked)" /></td>
          <td>${b.title}</td>
          <td>${b.amount.toFixed(2)} €</td>
          <td><button onclick="deleteBill(${b.id})">Διαγραφή</button></td>
        </tr>`
        )
        .join("")}
    </tbody>`;
  container.appendChild(table);
}

/* ====== SETTINGS ====== */
function toggleSettings() {
  const panel = document.getElementById("settingsPanel");
  panel.style.display = panel.style.display === "block" ? "none" : "block";
}

/* ====== INIT ====== */
const monthSelect = document.getElementById("monthSelect");
monthNames.forEach((m) => {
  const opt = document.createElement("option");
  opt.value = m;
  opt.textContent = m;
  monthSelect.appendChild(opt);
});
monthSelect.value = currentMonth;
monthSelect.onchange = () => {
  currentMonth = monthSelect.value;
  render();
};

(async () => {
  await ensureCode();
  await fetch(`${ACCESS_URL}?code=${code}`); // connect to shared room
  await loadBills();
  setupRealtime();
})();
</script>
</body>
</html>
