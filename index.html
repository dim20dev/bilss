<script>

let bills = JSON.parse(localStorage.getItem(storageKey) || "[]");

function renderCommon() {

function fillTitle(val) {

function addCommon() {
  const val = document.getElementById("newCommon").value.trim();
  if (!val) return;
  if (!commonBills.includes(val)) {

    localStorage.setItem(commonKey, JSON.stringify(commonBills));

  }

function deleteCommon() {
  const select = document.getElementById("commonBills");
  const val = select.value;
  if (!val) return;
  commonBills = commonBills.filter(c => c !== val);
  localStorage.setItem(commonKey, JSON.stringify(commonBills));

}

function save() {
  localStorage.setItem(storageKey, JSON.stringify(bills));

}

function addBill() {
  const title = document.getElementById("title").value;

  const month = document.getElementById("monthSelect").value;
  if (!title || !amount || !month) { alert("Î£Ï…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎµ ÏŒÎ»Î± Ï„Î± Ï€ÎµÎ´Î¯Î±!"); return; }
  bills.push({ id: Date.now(), title, amount, month, paid: false });
  save();
  document.getElementById("title").value = '';
  document.getElementById("amount").value = '';
  document.getElementById("commonBills").value = '';
}

function togglePaid(id) {
  bills = bills.map(b => b.id === id ? { ...b, paid: !b.paid } : b);

}

  bills = bills.filter(b => b.id !== id);

}
