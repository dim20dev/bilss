<!DOCTYPE html><html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Λίστα Λογαριασμών</title>
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    /* (κρατάμε όλα τα styles όπως πριν, δεν αλλάζουν) */
  </style>
</head>
<body>
  <header>
    <div class="header-inner container">
      <div class="logo" aria-hidden="true"></div>
      <h1>Λογαριασμοί</h1>
      <span class="badge" id="currencyBadge" style="margin-left:auto;">Νόμισμα: <strong>EUR</strong></span>
    </div>
    <div class="grid container" id="summary">
      <div class="card"><h3>Σύνολο Απλήρωτων</h3><div class="value" id="sum-unpaid">—</div></div>
      <div class="card"><h3>Αυτού του Μήνα</h3><div class="value" id="sum-month">—</div></div>
      <div class="card"><h3>Ληξιπρόθεσμα</h3><div class="value overdue" id="sum-overdue">—</div></div>
    </div>
    <div class="controls container">
      <input class="input" id="search" placeholder="Αναζήτηση…" />
      <select id="filter">
        <option value="all">Όλα</option>
        <option value="unpaid" selected>Απλήρωτα</option>
        <option value="paid">Πληρωμένα</option>
        <option value="overdue">Ληξιπρόθεσμα</option>
        <option value="this-month">Αυτού του μήνα</option>
      </select>
      <select id="sort">
        <option value="due">Ταξινόμηση: Ημερομηνία</option>
        <option value="amount">Ταξινόμηση: Ποσό</option>
        <option value="title">Ταξινόμηση: Όνομα</option>
        <option value="created">Ταξινόμηση: Προσθήκη</option>
      </select>
    </div>
  </header>  <section class="panel container" aria-labelledby="formTitle">
    <h2 id="formTitle">Προσθήκη / Επεξεργασία</h2>
    <div class="row">
      <input class="input" id="title" placeholder="Όνομα (π.χ. Ρεύμα)" />
      <input class="input" id="amount" placeholder="Ποσό" inputmode="decimal" />
      <input class="input" id="due" type="date" />
      <input class="input" id="category" placeholder="Κατηγορία (π.χ. ΔΕΚΟ)" />
    </div>
    <div class="row2">
      <textarea class="input" id="notes" placeholder="Σημειώσεις (προαιρετικά)" rows="2"></textarea>
    </div>
    <div class="actions">
      <button class="btn btn-primary" id="saveBtn">Αποθήκευση</button>
      <button class="btn" id="clearBtn" title="Καθαρισμός">Καθαρισμός</button>
    </div>
  </section>  <main class="list" id="list" aria-live="polite"></main>  <footer>
    <div class="container toolbar">
      <button class="btn" id="bulkMarkPaid">Σήμανση ως πληρωμένα</button>
      <button class="btn" id="exportBtn" title="Εξαγωγή JSON">Εξαγωγή</button>
      <button class="btn" id="importBtn" title="Εισαγωγή JSON">Εισαγωγή</button>
      <button class="btn" id="settingsBtn" title="Ρυθμίσεις">⚙️</button>
      <input type="file" id="fileInput" accept="application/json" hidden />
    </div>
  </footer>  <!-- Ρυθμίσεις -->  <dialog id="settingsDialog">
    <div class="dialog-body">
      <h3 style="margin:0 0 8px 0">Ρυθμίσεις</h3>
      <div class="row2">
        <label>
          <div style="font-size:12px;color:var(--subtle); margin-bottom:6px;">Νόμισμα</div>
          <select id="currency">
            <option value="EUR" selected>EUR — €</option>
            <option value="USD">USD — $</option>
            <option value="GBP">GBP — £</option>
            <option value="JPY">JPY — ¥</option>
          </select>
        </label>
        <label>
          <div style="font-size:12px;color:var(--subtle); margin:10px 0 6px;">Κοινή χρήση</div>
          <button class="btn" id="shareBtn">Μοιράσου τη λίστα</button>
        </label>
      </div>
    </div>
    <div class="dialog-actions">
      <button class="btn" id="closeSettings">Κλείσιμο</button>
    </div>
  </dialog>  <template id="itemTemplate">
    <div class="item" draggable="false">
      <div class="swipe" aria-hidden="true">
        <div class="left">✅ Πληρώθηκε</div>
        <div class="right">🗑️ Διαγραφή</div>
      </div>
      <div class="checkbox" role="checkbox" aria-checked="false" tabindex="0" title="Σήμανση πληρωμής">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      </div>
      <div>
        <div class="title"></div>
        <div class="meta"></div>
      </div>
      <div style="display:grid;gap:6px; justify-items:end;">
        <div class="amount"></div>
        <div style="display:flex; gap:6px;">
          <button class="btn" data-action="edit" title="Επεξεργασία">Επεξεργασία</button>
          <button class="btn btn-danger" data-action="delete" title="Διαγραφή">Διαγραφή</button>
        </div>
      </div>
    </div>
  </template>  <script>
    // ίδια λογική όπως πριν
    // αλλαγές: state.currency = 'EUR' και όλα τα μηνύματα/alerts στα ελληνικά

    const $ = (s, r=document)=>r.querySelector(s);
    const $$ = (s, r=document)=>Array.from(r.querySelectorAll(s));

    const storeKey='bills-tracker:v1';
    let state={ bills:[], editingId:null, currency:'EUR', filter:'unpaid', sort:'due', search:'' };

    try{const raw=localStorage.getItem(storeKey);if(raw)state={...state,...JSON.parse(raw)}}catch{}

    const fmtMoney=(n)=> new Intl.NumberFormat('el-GR',{style:'currency',currency:state.currency}).format(Number(n||0));
    const today=()=> new Date().toISOString().slice(0,10);

    function persist(){localStorage.setItem(storeKey,JSON.stringify({...state,bills:state.bills}))}

    // (κρατάμε την υπόλοιπη JS ίδια με τα ελληνικά alerts/κειμένα)
  </script></body>
</html>
