<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOAH | Timeless Georgian & Armenian Cuisine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --color-dark: #0f0b07;
            --color-walnut: #3a2c1c;
            --color-amber: #8b6b4c;
            --color-cream: #f4ede4;
            --color-gold: #b89b72;
            --color-burgundy: #6d2c2c;
            --color-old-paper: #e8dfd3;
            --transition: all 0.4s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: var(--color-dark);
            color: var(--color-cream);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, .logo {
            font-family: 'Georgia', serif;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        section {
            padding: 100px 0;
        }
        
        /* Header & Navigation */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(15, 11, 7, 0.95);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(184, 155, 114, 0.2);
            transition: var(--transition);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }
        
        .logo {
            font-size: 2.5rem;
            color: var(--color-cream);
            text-decoration: none;
            position: relative;
        }
        
        .logo:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--color-gold), transparent);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }
        
        .nav-links a {
            color: var(--color-cream);
            text-decoration: none;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 5px 0;
            position: relative;
            transition: var(--transition);
        }
        
        .nav-links a:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--color-gold);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover:before,
        .nav-links a.active:before {
            width: 100%;
        }
        
        .nav-links a:hover,
        .nav-links a.active {
            color: var(--color-gold);
        }
        
        /* Top Bar */
        .top-bar {
            background-color: rgba(58, 44, 28, 0.9);
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(184, 155, 114, 0.1);
        }
        
        .social-icons {
            display: flex;
            gap: 15px;
        }
        
        .social-icons a {
            color: var(--color-cream);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .social-icons a:hover {
            color: var(--color-gold);
            transform: translateY(-2px);
        }
        
        .language-selector {
            display: flex;
            gap: 5px;
        }
        
        .lang-btn {
            background: transparent;
            color: var(--color-cream);
            border: 1px solid rgba(184, 155, 114, 0.3);
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .lang-btn.active {
            background-color: var(--color-gold);
            color: var(--color-dark);
            border-color: var(--color-gold);
        }
        
        .lang-btn:hover:not(.active) {
            border-color: var(--color-gold);
            color: var(--color-gold);
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding-top: 120px;
        }
        
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            filter: sepia(30%);
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            padding: 0 20px;
        }
        
        .hero h1 {
            font-size: 5.5rem;
            color: var(--color-cream);
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .hero-subtitle {
            font-size: 1.4rem;
            color: var(--color-gold);
            margin-bottom: 40px;
            letter-spacing: 5px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }
        
        .hero-subtitle:before,
        .hero-subtitle:after {
            content: 'â€¢';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-gold);
        }
        
        .hero-subtitle:before {
            left: 0;
        }
        
        .hero-subtitle:after {
            right: 0;
        }
        
        .hero-description {
            font-size: 1.1rem;
            color: var(--color-cream);
            max-width: 600px;
            margin: 0 auto 50px;
            line-height: 1.8;
            font-style: italic;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: transparent;
            color: var(--color-gold);
            border: 1px solid var(--color-gold);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(184, 155, 114, 0.1), transparent);
            transition: left 0.7s;
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        .btn:hover {
            background-color: rgba(184, 155, 114, 0.05);
        }
        
        .btn-primary {
            background-color: var(--color-gold);
            color: var(--color-dark);
        }
        
        .btn-primary:hover {
            background-color: #c5a87a;
        }
        
        /* Menu Section */
        .menu-section {
            background-color: var(--color-walnut);
            position: relative;
            overflow: hidden;
        }
        
        .menu-section:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23b89b72' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 70px;
            position: relative;
        }
        
        .section-title {
            font-size: 3.5rem;
            color: var(--color-cream);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background-color: var(--color-gold);
        }
        
        .section-subtitle {
            font-size: 1.1rem;
            color: var(--color-gold);
            max-width: 600px;
            margin: 30px auto 0;
            font-style: italic;
        }
        
        .divider {
            width: 60px;
            height: 1px;
            background-color: var(--color-gold);
            margin: 30px auto;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .menu-item {
            background-color: rgba(244, 237, 228, 0.05);
            border: 1px solid rgba(184, 155, 114, 0.1);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .menu-item:hover {
            border-color: rgba(184, 155, 114, 0.3);
            transform: translateY(-5px);
        }
        
        .menu-item-img {
            height: 250px;
            background-size: cover;
            background-position: center;
            transition: transform 0.8s ease;
        }
        
        .menu-item:hover .menu-item-img {
            transform: scale(1.05);
        }
        
        .menu-item-content {
            padding: 25px;
        }
        
        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(184, 155, 114, 0.2);
        }
        
        .menu-item-title {
            font-size: 1.4rem;
            color: var(--color-cream);
        }
        
        .menu-price {
            color: var(--color-gold);
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .menu-item-description {
            color: rgba(244, 237, 228, 0.8);
            font-size: 0.95rem;
            line-height: 1.7;
        }
        
        .menu-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        /* Reservation Section */
        .reservation-section {
            background-color: var(--color-dark);
            position: relative;
        }
        
        .reservation-section:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23b89b72' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        .reservation-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(58, 44, 28, 0.8);
            padding: 60px;
            border: 1px solid rgba(184, 155, 114, 0.2);
            position: relative;
            z-index: 2;
        }
        
        .reservation-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-cream);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            background-color: rgba(244, 237, 228, 0.05);
            border: 1px solid rgba(184, 155, 114, 0.3);
            color: var(--color-cream);
            font-family: 'Georgia', serif;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--color-gold);
            background-color: rgba(244, 237, 228, 0.08);
        }
        
        /* Gallery Section */
        .gallery-section {
            background-color: var(--color-walnut);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .gallery-item {
            height: 250px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .gallery-item:nth-child(1) {
            grid-column: span 2;
            grid-row: span 2;
            height: 515px;
        }
        
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }
        
        .gallery-item:hover .gallery-img {
            transform: scale(1.05);
        }
        
        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 11, 7, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition);
        }
        
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        
        /* Testimonials Section */
        .testimonials-section {
            background-color: var(--color-dark);
        }
        
        .testimonial-slider {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .testimonial-track {
            display: flex;
            transition: transform 0.8s ease;
        }
        
        .testimonial-slide {
            min-width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .testimonial-icon {
            font-size: 2rem;
            color: var(--color-gold);
            margin-bottom: 30px;
            opacity: 0.7;
        }
        
        .testimonial-text {
            font-size: 1.4rem;
            line-height: 1.8;
            color: var(--color-cream);
            font-style: italic;
            margin-bottom: 40px;
            position: relative;
        }
        
        .testimonial-text:before,
        .testimonial-text:after {
            content: '"';
            color: var(--color-gold);
            font-size: 3rem;
            position: absolute;
            opacity: 0.5;
        }
        
        .testimonial-text:before {
            top: -20px;
            left: -30px;
        }
        
        .testimonial-text:after {
            bottom: -40px;
            right: -30px;
        }
        
        .testimonial-author {
            color: var(--color-gold);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .slider-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        
        .slider-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid rgba(184, 155, 114, 0.3);
            background: transparent;
            color: var(--color-cream);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .slider-btn:hover {
            border-color: var(--color-gold);
            color: var(--color-gold);
        }
        
        .slider-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .slider-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(184, 155, 114, 0.3);
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .slider-dot.active {
            background-color: var(--color-gold);
            transform: scale(1.3);
        }
        
        /* Location Section */
        .location-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }
